<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        input[readonly], textarea[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <p class="text-danger">Пожалуйста, указывайте данные латинскими символами</p>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Форма платежа</h3>
            </div>
            <div class="card-body">
                <form action="/submit" method="post">
                    <div class="mb-3">
                        <label for="recipient-name" class="form-label">Получатель - Наименование:</label>
                        <input type="text" id="recipient-name" name="recipient-name" class="form-control" required>
                        <div class="error-message" id="error-recipient-name"></div>
                    </div>

                    <div class="mb-3">
                        <label for="recipient-country" class="form-label">Получатель - адрес - страна:</label>
                        <input type="text" id="recipient-country" name="recipient-country" class="form-control" required>
                        <div class="error-message" id="error-recipient-country"></div>
                    </div>

                    <div class="mb-3">
                        <label for="recipient-city" class="form-label">Получатель - адрес - город:</label>
                        <input type="text" id="recipient-city" name="recipient-city" class="form-control" required>
                        <div class="error-message" id="error-recipient-city"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="account-number" class="form-label">Номер счета получателя:</label>
                        <input type="text" id="account-number" name="account-number" class="form-control" required autocomplete="off" pattern="^[A-Z0-9]{15,34}$">
                        <div class="error-message" id="error-account-number"></div>
                    </div>

                    <div class="mb-3">
                        <label for="invoice-nr" class="form-label">Номер инвойса:</label>
                        <input type="text" id="invoice-nr" name="invoice-nr" class="form-control" required autocomplete="off">
                        <div class="error-message" id="error-invoice-nr"></div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateInput(id) {
            let input = document.getElementById(id);
            let errorDiv = document.getElementById(`error-${id}`);
            let regex = /^[A-Za-z0-9\s]+$/;
            
            if (!regex.test(input.value)) {
                errorDiv.textContent = "Введите текст латиницей";
                input.classList.add("is-invalid");
            } else {
                errorDiv.textContent = "";
                input.classList.remove("is-invalid");
            }
        }

        document.getElementById("recipient-name").addEventListener("input", () => validateInput("recipient-name"));
        document.getElementById("recipient-country").addEventListener("input", () => validateInput("recipient-country"));
        document.getElementById("recipient-city").addEventListener("input", () => validateInput("recipient-city"));
        document.getElementById("account-number").addEventListener("input", () => validateInput("account-number"));
        document.getElementById("invoice-nr").addEventListener("input", () => validateInput("invoice-nr"));
    </script>
</body>
</html>
